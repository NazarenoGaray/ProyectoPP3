<div class="card container-fluid" id="content-registrar">
    <div class="card-header">
        <label class="h2" for="">Agregar Usuario</label>
    </div>
    <div class="container-hijo">
        <form [formGroup]="formulario" class="row" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="text" class="form-control" id="nombre" formControlName="nombre"
                    placeholder="Marcos">
                <label for="nombre">Nombre: </label>
            </div>
            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="text" class="form-control" id="apellido" formControlName="apellido"
                    placeholder="Lopez">
                <label for="apellido">Apellido: </label>
            </div>
            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="number" class="form-control" id="dni" formControlName="dni"
                    placeholder="38265248">
                <label for="dni">DNI: </label>
            </div>
            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="number" class="form-control" id="telefono" formControlName="telefono"
                    placeholder="1560603333">
                <label for="telefono">Telefono: </label>
            </div>
            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="text" class="form-control" id="nombreusuario" formControlName="nombreusuario"
                    placeholder="m.lopez">
                <label for="nombreusuario">Nombre de Usuario: </label>
            </div>
            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="password" class="form-control" id="contrasena" formControlName="contrasena"
                    placeholder="mlopez01">
                <label for="contrasena">Contrase√±a: </label>
            </div>
            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="email" class="form-control" id="correo" formControlName="correo"
                    placeholder="Escribe tu correo">
                <label for="correo">Correo: </label>
            </div>
            <div class="mb-3 col-5">
                <label class="label">Tipo usuario:</label>
                <select formControlName="rol">
                    <option *ngFor="let rol of roles" [value]="rol.id_rol">{{ rol.rol }}</option>
                </select>

            </div>
            <div class="btn-group btn-primary" role="group" aria-label="Button group name">

                <button type="submit" class="btn btn-success">Agregar</button>
                <button type="button" routerLink="/listar-usuario/" class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>
</div>
<app-pie></app-pie>
