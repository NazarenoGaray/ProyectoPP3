<div class="card">
    <div class="card-header">
        Editar Establecimiento
    </div>
    <div class="card-body">
        <form [formGroup]="establecimientoForm" (ngSubmit)="onSubmit()" class="row">
            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="text" class="form-control" id="nombreEstablecimiento"
                    formControlName="nombreEstablecimiento" placeholder="Nombre del establecimiento">

                <label for="nombreEstablecimiento">Nombre del establecimiento</label>
            </div>

            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="text" class="form-control" id="calle" formControlName="calle" placeholder="Calle">
                <label for="calle">Calle</label>
            </div>

            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="text" class="form-control" id="altura" formControlName="altura"
                    placeholder="Altura">
                <label for="altura">Altura</label>
            </div>

            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="text" class="form-control" id="telefono" formControlName="telefono"
                    placeholder="Teléfono">
                <label for="telefono">Teléfono</label>
            </div>

            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="email" class="form-control" id="correo" formControlName="correo"
                    placeholder="Correo electrónico">
                <label for="correo">Correo electrónico</label>
            </div>

            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="text" class="form-control" id="horario_entrada" formControlName="horario_entrada"
                    placeholder="Hora de entrada">
                <label for="horario_entrada">Hora de entrada</label>
            </div>

            <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
                <input required type="text" class="form-control" id="horario_salida" formControlName="horario_salida"
                    placeholder="Hora de salida">
                <label for="horario_salida">Hora de salida</label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Modificar establecimiento</button>
                <a class="btn btn-danger" routerLink="/listar-establecimientos">Cancelar</a>
            </div>
        </form>
    </div>
</div>
