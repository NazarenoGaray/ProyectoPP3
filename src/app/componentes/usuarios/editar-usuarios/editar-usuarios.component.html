<div class="card container-fluid p-3">
  <div class="card-header lg-center row">
    <label class="h2 col-10" for="">Editar Usuario</label>

    <div class="col-2">
      <a class="btn btn-secondary" (click)="this.volverAUsuario()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg>
        Atras
      </a>
    </div>
  </div>
  <div class="container-hijo">
    <app-spinner *ngIf="loading"></app-spinner>
    <form [formGroup]="usuarioForm" class="row p-2" (ngSubmit)="actualizarUsuario()" >
      <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
        <input required type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Marcos" (ngModelChange)="detectarCambios()">
        <label for="nombre">Nombre</label>
      </div>
      <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
        <input required type="text" class="form-control" id="apellido" formControlName="apellido" placeholder="Lopez"(ngModelChange)="detectarCambios()">
        <label for="apellido">Apellido</label>
      </div>
      <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
        <input required type="text" class="form-control" id="telefono" formControlName="telefono"
          placeholder="1560603333" (ngModelChange)="detectarCambios()">
        <label for="telefono">Telefono</label>
      </div>
      <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
        <input required type="email" class="form-control" id="correo" formControlName="correo"
          placeholder="Escribe tu correo" (ngModelChange)="detectarCambios()">
        <label for="correo">Correo</label>
      </div>
      <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
        <input required type="text" class="form-control" id="direccion" formControlName="direccion" placeholder="" (ngModelChange)="detectarCambios()">
        <label for="direccion">Dirección</label>
      </div>
      <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
        <input required type="text" class="form-control" id="nombreusuario" formControlName="usuario"
          placeholder="m.lopez" (ngModelChange)="detectarCambios()">
        <label for="nombreusuario">Usuario: </label>
      </div>
      
      <div class="form-floating mb-3 col-2">
        <select required class="form-select" id="floatingSelectPais" aria-label="Floating label select example"
          formControlName="idPais" (change)="onPaisSelected()" (ngModelChange)="detectarCambios()">
          <option value="">Seleccionar país</option>
          <option *ngFor="let pais of paises" [value]="pais.idPais">{{ pais.Descripcion }}</option>
        </select>
        <label for="floatingSelectPais">País</label>
      </div>

      <div class="form-floating mb-3 col-2">
        <select required class="form-select" id="floatingSelectProvincia" aria-label="Floating label select example"
          formControlName="idProvincia" (change)="onProvinciaSelected()" (ngModelChange)="detectarCambios()">
          <option value="">Seleccionar provincia</option>
          <option *ngFor="let provincia of provincias" [value]="provincia.idProvincia">{{ provincia.Descripcion }}</option>
        </select>
        <label for="floatingSelectProvincia">Provincia</label>
      </div>

      <div class="form-floating mb-3 col-2">
        <select required class="form-select" id="floatingSelectLocalidad" aria-label="Floating label select example"
        formControlName="idLocalidad" (ngModelChange)="detectarCambios()">
          <option value="">Seleccionar localidad</option>
          <option *ngFor="let localidad of localidades" [value]="localidad.idLocalidad">{{ localidad.Descripcion }}</option>
        </select>
        <label for="floatingSelectLocalidad">Localidad</label>
      </div>
      <div class="form-floating mb-3 col-2">
        <select required class="form-select" id="floatingSelect" aria-label="Floating label select example"
          formControlName="idRol" (ngModelChange)="detectarCambios()">
          <option value="">Seleccionar rol</option>
          <option *ngFor="let rol of roles" [value]="rol.idRol">{{ rol.nombre }}</option>
        </select>
        <label for="floatingSelect">Rol</label>
      </div>

      <div class="form-floating mb-3 col-2">
        <select required class="form-select" id="floatingSelectEstados" aria-label="Floating label select example"
          formControlName="idEstadoUsuario" (ngModelChange)="detectarCambios()">
          <option value="">Seleccione estado</option>
          <option *ngFor="let estado of estados" [value]="estado.idEstadoUsuario">{{ estado.descripcion }}</option>
        </select>
        <label for="floatingSelectEstados">Estado</label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!hayCambios || usuarioForm.invalid">Guardar</button>
        <a class="btn btn-danger" (click)="this.volverAUsuario()">Cancelar</a>
      </div>
    </form>
  </div>
</div>
