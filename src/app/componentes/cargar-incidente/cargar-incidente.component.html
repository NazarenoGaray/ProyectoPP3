<div class="container-fluid border">
    <div class="card-header titulo">
        <label class="h3" for="">Cargar incidente</label>
    </div>
    <div class="contenedor-hijo scroll">
        <form [formGroup]="incidenteForm" class="row" (ngSubmit)="onSubmit()">
            <div class="datosEstablecimiento">
                <div class="centrar mb-3 col-4">
                    <label class="label">Establecimiento:</label>
                    <select class="form-select" id="establecimiento" formControlName="idEstablecimiento"
                        (change)="onEstablecimientoSelect()">
                        <option value="">Seleccionar Establecimiento</option>
                        <option [value]="establecimiento.idEstablecimiento"
                            *ngFor="let establecimiento of establecimientos">{{establecimiento.nombreEstablecimiento}}
                        </option>

                    </select>
                </div>
                <div class="centrar mb-3 col-6">
                    <label class="label">Sector establecimiento:</label>
                    <select class="form-select" id="sector" formControlName="idSector">
                        <option value="">Seleccionar Sector</option>
                        <option [value]="sector.idSector" *ngFor="let sector of sectores">{{sector.nombreSector}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="datosIncidentes">
                <div class="centrar mb-3 col-4">
                    <div class="mb-3 ">
                        <label class="label">Prioridad:</label>
                        <select class="form-select" id="Prioridad" formControlName="idPrioridad">
                            <option value="">Selecciones Prioridad</option>
                            <option [value]="prioridad.idPrioridad" *ngFor="let prioridad of prioridades">{{prioridad.descripcion}} </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="label">Categoria:</label>
                        <select class="form-select" id="Categoria" formControlName="idCategoria">
                            <option value="">Seleccione Categoria</option>
                            <option [value]="categoria.idCategoria" *ngFor="let categoria of categorias">{{categoria.descripcion}} </option>
                        </select>
                    </div>
                    <!-- <div class="mb-3">
                        <label class="label">Equipo afectado:</label>
                        <select class="form-select" id="equipoafectado" formControlName="equipoafectado" >
                            
                            <option> </option>   [value]="equipo" *ngFor="let equipo of equipos"
                        </select>
                    </div> -->
                </div>
                <div class="centrar mb-3 col-6">
                    <div class="mb-3">
                        <label class="label">Descripcion: </label>
                        <textarea class="form-control" id="textarea" formControlName="descripcion"
                            placeholder="Introducir una breve descripcion"></textarea>

                    </div>
                </div>
            </div>
            <div class="datosIncidentes">
                <div class="centrar mb-3 col-6 row">
                    <!-- <div class="mb-3 col-6"> col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6
                        <label for="floatingInput">Fecha de Cargar: </label>
                        <input required type="date" class="form-control " id="fechacarga" placeholder="">
                         formControlName="fechacarga"
                    </div> 
                    <div class="mb-3 col-6"> col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6
                        <label for="floatingInput">Fecha de visita: </label>
                        <input required type="date" class="form-control " id="fechavisita" placeholder="">
                        formControlName="fechavisita"
                    </div>-->
                </div>

                <div class="centrar mb-3 col-4">
                    <label class="label">Usuario Asignado:</label>
                    <select class="form-select" id="idUsuario" formControlName="idUsuario">
                        <option value="">Seleccione un Usuario</option>
                        <option [value]="usuario.idUsuario" *ngFor="let usuario of usuarios"> {{usuario.nombre}} </option> 
                    </select>
                </div>
            </div>
            <div class="btn-group btn-primary" role="group" aria-label="Button group name">
                <button type="submit" class="btn btn-success" [disabled]="incidenteForm.invalid">Cargar</button>
                <button type="button" routerLink="/listar-incidentes" class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<app-pie></app-pie>
