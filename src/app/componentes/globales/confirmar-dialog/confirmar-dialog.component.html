<h2 mat-dialog-title>Confirmar Reapertura</h2>
<mat-dialog-content>
  ¿Está seguro de que desea reabrir este incidente?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Sí</button>
</mat-dialog-actions>
